<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html">	
    <h:head>
        <title>Digibank Transac</title>
    </h:head>
    <h:body>
    	<h2>Transactions Digibank - Welcome.xhtml</h2>
    	<h:form>
    		<h:panelGrid columns="2">
    		<h:outputLabel value="Name : "/>
    		<h:inputText value="#{clientscontroller.client.name}"></h:inputText>
    	   <h:outputLabel value="SourcePassport : "/>
    	   <h:inputText value="#{clientscontroller.client.sourcepassport}"></h:inputText>
    	   <h:outputLabel value="DestinationPassport : "/>
    	   <h:inputText value="#{clientscontroller.client.destinationpassport}"></h:inputText>
    	   <h:outputLabel value="DestinationBank : "/>
    	   <h:inputText value="#{clientscontroller.client.destinationBank}"></h:inputText>
    	   <h:outputLabel value="DestinationCountry : "/>
    	   <h:inputText value="#{clientscontroller.client.destinationCountry}"></h:inputText>
    	   <h:outputLabel value="AccountNumber : "/>
    	   <h:inputText value="#{clientscontroller.client.accountNumber}"></h:inputText>
    	   <h:outputLabel value="Amount : "/>
    	   <h:inputText value="#{clientscontroller.client.amount}"></h:inputText>
    	   <h:outputLabel value="Transactioncode : "/>
    	   <h:inputText value="#{clientscontroller.client.transactionCode}"></h:inputText>
    	   </h:panelGrid>
    	   <h:commandButton value="submit" action="#{clientcontroller.AddNewCustomer}">
    	   </h:commandButton>
    	</h:form>
    </h:body>
</html>
